<script>

    function detectOS() {
        const userAgent = window.navigator.userAgent;
        if (userAgent.match(/Windows/i)) {
            alert(`Client Operating System: Windows`);
            window.location.href = 'windows_machine.html';
        } else if (userAgent.match(/Macintosh/i)) {
            alert(`Client Operating System: Macintosh`);
            window.location.href = 'mac_machine.html';
        } else if (userAgent.match(/Linux/i)) {
            alert(`Client Operating System: Linux`);
            window.location.href='linux_machine.html';
        } else {
            alert(`Client Operating System: generic`);
            window.location.href = 'generic.html';
        }
    }
    detectOS();
    const response =  fetch('https://ipinfo.io/ip', { mode: 'cors'})
    .then(response => response.text()).then(data => {
        console.log(data);
    });
</script>
